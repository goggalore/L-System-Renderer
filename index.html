<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>L-System Renderer</title>
  
  
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css'>

<link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <canvas id='canvas'>
  Please use a browser that supports HTML5 Canvas in order to view this app
</canvas>
    
<form id="form" data-toggle="validator">
  <div class="form-group">
    <input class="form-control input-sm" name="iterations" placeholder="Iterations" type="number"/>
  </div>
  <div class="form-group">
    <input class="form-control input-sm" name="angle" placeholder="Angle (in degrees)" type="number"/>
  </div>  
  <div class="form-group">
    <input class="form-control input-sm" name="axiom" placeholder="Axiom" type="text"/>
  </div>
  <div class="form-group">
    <input class="form-control input-sm" maxlength="1" name="initialState" placeholder="Initial State" type="text"/>
    <input class="form-control input-sm" name="finalState" placeholder="Final State" type="text"/>
  </div>
  <div class="form-group">
    <input class="form-control input-sm" maxlength="1" name="initialState" placeholder="Initial State" type="text"/>
    <input class="form-control input-sm" name="finalState" placeholder="Final State" type="text"/>
  </div>
  <div class="form-group">
    <input class="form-control input-sm" maxlength="1" name="initialState" placeholder="Initial State" type="text"/>
    <input class="form-control input-sm" name="finalState" placeholder="Final State" type="text"/>
  </div>  
  <div class="form-group">  
    <input class="form-control input-sm" maxlength="1" name="initialState" placeholder="Initial State" type="text"/>
    <input class="form-control input-sm" name="finalState" placeholder="Final State" type="text"/>
  </div>  
  <div class="form-group">  
    <input class="form-control input-sm" maxlength="1" name="initialState" placeholder="Initial State" type="text"/>
    <input class="form-control input-sm" name="finalState" placeholder="Final State" type="text"/>
  </div>
  <div class="form-group">
    <input class="form-control input-sm" name="orientation" placeholder="Orientation (in degrees)" type="number"/>
  </div>
</form>

<form id="info">
  <div class="form-group">
    <button class="btn btn-default" name="lsystem" value="Input">What's an L-System?</button>
    <button class="btn btn-default" name="commands" value="Input">Commands</button>
  </div>
</form>
<form id="presets">
  <div class="btn-group pull-left">
    <button class="btn btn-default" name="sTriangle" value="Input">Sierpinski Triangle</button>
    <button class="btn btn-default" name="dragon" value="Input">Dragon Curve</button>
    <button class="btn btn-default" name="fPlant" value="Input"> Fractal Plant</button>
    <button class="btn btn-default" name="fBush" value="Input"> Fractal Bush</button>
    <button class="btn btn-default" name="hCircle" value="Input"> Hypnotic Circle</button>
    <button class="btn btn-default" name="kCurve" value="Input"> Koch Curve</button>
  </div>
</form>

<script src='https://code.jquery.com/jquery-latest.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js'></script>
<script src='js/presets.js'></script>

<script src="js/index.js"></script>

</body>
</html>
